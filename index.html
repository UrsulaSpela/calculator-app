<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <header>
      <h1>calc</h1>
      <div id="switch">

      </div>
    </header>

    <div id="claculator-screen">

    </div>

    <div id="calculator">
      <button class="small-btn">1</button>
      <button class="small-btn">2</button>
      <button class="small-btn">3</button>
      <button class="small-btn">DEL</button>
      <button class="small-btn">4</button>
      <button class="small-btn">5</button>
      <button class="small-btn">6</button>
      <button class="small-btn">+</button>
      <button class="small-btn">7</button>
      <button class="small-btn">8</button>
      <button class="small-btn">9</button>
      <button class="small-btn">-</button>
      <button class="small-btn">.</button>
      <button class="small-btn">0</button>
      <button class="small-btn">/</button>
      <button class="small-btn">x</button>
      <button class="big-btn reset">RESET</button>
      <button class="big-btn equals">=</button>
    </div>
  </section>

</body>
</html>
