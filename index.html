<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme1">
  <section class="main">
    <header>
      <h1 class="theme1">calc</h1>
      <div id="switch" class="theme1">
        <p class="theme1">THEME</p>
      </div>
    </header>

    <div id="calculator-screen" class="theme1">

    </div>

    <div id="calculator" class="theme1">
      <button id="btn-seven" class="small-btn nmbr theme1" value="7" type="button">7</button>
      <button id="btn-eight" class="small-btn nmbr theme1" value="8" type="button">8</button>
      <button id="btn-nine" class="small-btn nmbr theme1" value="9" type="button">9</button>
      <button id="btn-del" class="small-btn del theme1" value="" type="button">DEL</button>
      <button id="btn-four" class="small-btn nmbr theme1" value="4" type="button">4</button>
      <button id="btn-five" class="small-btn nmbr theme1" value="5" type="button">5</button>
      <button id="btn-six" class="small-btn nmbr theme1" value="6" type="button">6</button>
      <button id="btn-plus" class="small-btn plus operator theme1" type="button">+</button>
      <button id="btn-one" class="small-btn nmbr theme1" value="1" type="button">1</button>
      <button id="btn-two" class="small-btn nmbr theme1" value="2" type="button">2</button>
      <button id="btn-three" class="small-btn nmbr theme1" value="3" type="button">3</button>
      <button id="btn-minus" class="small-btn minus operator theme1" type="button">-</button>
      <button id="btn-dot" class="small-btn dot operator theme1">.</button>
      <button id="btn-zero" class="small-btn nmbr theme1" value="0" type="button">0</button>
      <button id="btn-slash" class="small-btn divide operator theme1">/</button>
      <button id="btn-x" class="small-btn multiply operator theme1">x</button>
      <button id="btn-reset" class="big-btn reset theme1">RESET</button>
      <button id="btn-equals" class="big-btn equals theme1">=</button>
    </div>
  </section>

  </div> -->
  <script src="script.js"></script>
</body>
</html>
